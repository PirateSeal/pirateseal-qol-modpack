name: Build Factorio Modpack Zip

on:
  push:
    branches: [ master, main ]
    tags:
      - "v*.*.*"     # e.g. v1.0.0
  workflow_dispatch: {}

permissions:
  contents: write     # needed for action-gh-release

jobs:
  build-zip:
    runs-on: ubuntu-latest
    outputs:
      name: ${{ steps.meta.outputs.name }}
      version: ${{ steps.meta.outputs.version }}
      artifact_name: ${{ steps.vars.outputs.artifact_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure jq and zip are available
        run: |
          sudo apt-get update
          sudo apt-get install -y jq zip rsync

      - name: Read name and version from info.json
        id: meta
        run: |
          test -f info.json || { echo "❌ info.json not found"; exit 1; }
          NAME=$(jq -r '.name' info.json)
          VERSION=$(jq -r '.version' info.json)
          [ -n "$NAME" ] && [ "$NAME" != "null" ] || { echo "❌ .name missing"; exit 1; }
          [ -n "$VERSION" ] && [ "$VERSION" != "null" ] || { echo "❌ .version missing"; exit 1; }
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "📦 $NAME  🏷️ $VERSION"

      - name: Compose artifact name
        id: vars
        run: |
          echo "artifact_name=${{ steps.meta.outputs.name }}_${{ steps.meta.outputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Stage files in proper folder name
        run: |
          MOD_DIR="${{ steps.vars.outputs.artifact_name }}"
          mkdir -p "staging/$MOD_DIR"
          rsync -av \
            --exclude '.git*' \
            --exclude '.github' \
            --exclude '.vscode' \
            --exclude '.idea' \
            --exclude 'dist' \
            ./ "staging/$MOD_DIR/"
          test -f "staging/$MOD_DIR/info.json" || { echo "❌ info.json missing after staging"; exit 1; }

      - name: Create zip
        run: |
          mkdir -p dist
          pushd staging >/dev/null
          zip -r "../dist/${{ steps.vars.outputs.artifact_name }}.zip" "${{ steps.vars.outputs.artifact_name }}"
          popd >/dev/null
          ls -lah dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.artifact_name }}
          path: dist/${{ steps.vars.outputs.artifact_name }}.zip
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build-zip
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-zip.outputs.artifact_name }}
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
